<!DOCTYPE html>
<html lang="en" ng-app="gameApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<base href="/">
	<link rel="shortcut icon" type="image/png" href="/images/icons/snakes-and-ladders-logo.png">
	<link rel="stylesheet" href="/css/style.css">
	<title>Snakes and Ladders</title>
</head>
<body>
	<!-- Meme Modal -->
	<div id="memeModal" class="modal hide fade">
		<div class="modal-body">
			<div class="meme-image">
				<div class="game-message top"></div>
				<div class="game-message bottom"></div>
			</div>
		</div>
	</div>

	<!-- Game Layout -->
	<div class="game-layout" ng-class="gameLayoutBackGround" ng-controller="appController">
		<div class="back-button" ng-show="settings.isBackEnabled">
			<div class="button" ng-click="goBackHome()">Go Back</div>
		</div>
		<div ng-view></div>
	</div>

	<!-- Scripts -->
	<script src="/js/utils/angular.js"></script>
	<script src="/js/utils/angular-route.js"></script>
	<script src="/js/general.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/interaction.js"></script>
</body>
</html>
